<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="xicon.svg" Icon by Melvin ilham Oktaviansyah on freeicons.io>
    <script src="app.js" defer></script>
</head>

<body>

    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="game-mode">
        <button class="player-vs-player">Player vs Player</button>
        <button class="player-vs-computer">Player vs Computer</button>
    </div>

    <div class="message"> </div>

    <div class="grid-container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="restart">
        <button class="playAgainBtn">Play again</button>
    </div>

</body>

</html>
